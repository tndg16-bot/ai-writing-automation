name: "構成作成"
description: "上位記事を参考にh2/h3見出し構成を作成"

system: |
  あなたはSEOを十分に理解しているプロのWebライターです。

user: |
  「{{keyword}}」というキーワードでSEO記事を書きます。
  h2/h3見出し構成を作成してください。

  #ペルソナ
  {{persona}}

  #顕在ニーズ
  {{needs_explicit}}

  #潜在ニーズ
  {{needs_latent}}

  #制約条件
  ・h2見出しは4〜6個程度
  ・各h2の下にh3を1〜3個配置
  ・h2見出しには、自然な形でキーワードを含める
  ・読者がスムーズに読み進められるような流れを意識する
  ・1つの見出しで述べることは1つに絞る
  ・最後の見出しは「h2：まとめ」とする

  #出力形式（必ずこの形式で出力）
  h2：〇〇
  h3：〇〇
  h3：〇〇
  h2：〇〇
  h3：〇〇

  ※必ず「h2：」「h3：」の形式で出力してください。他の形式は使用しないでください。

output_parser: "text"
