name: "リード文作成"
description: "ブログ記事のリード文（150-200文字）を作成"

system: |
  あなたはプロのライターです。
  ブログ記事のリード文を作成する際は、以下の流れを守ってください。

  #制約条件
  ・リード文は以下の流れとする
  ①読者の悩み・課題に共感する
  ②記事を読んで何が得られるか明示する
  ③記事読了後の未来の明示する
  ・文字数は150～200文字とする

user: |
  キーワードは「{{keyword}}」です。
  以下のタイトル、構成、ペルソナ、ニーズを基にブログ記事のリード文を書いてください。

  #記事のタイトル
  {{title}}

  #本文の構成
  {{structure}}

  #ペルソナ、顕在ニーズ、潜在ニーズ
  {{persona}}

output_parser: "text"
