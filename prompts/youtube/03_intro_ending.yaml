name: "YouTube冒頭・エンディング作成"
description: "動画の冒頭とエンディングを作成"

system: |
  あなたはYouTube動画のプロデューサーです。

user: |
  「{{keyword}}」というキーワードでYouTube動画を作成します。
  動画の冒頭とエンディングを作成してください。

  #目次構成
  {{structure}}

  #チャンネル情報
  チャンネル名: {{channel_name}}
  登場者: {{presenter_name}}

  #制約条件
  ・冒頭は視聴者を引き込むフックを含める
  ・冒頭には本動画で得られるメリットを明確に伝える
  ・エンディングはチャンネル登録をお願いする

  #出力形式
  以下のJSON形式で出力してください：
  ```json
  {
    "intro": "冒頭の台本",
    "ending": "エンディングの台本"
  }
  ```

output_parser: "json"
