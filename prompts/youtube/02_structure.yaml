name: "YouTube目次構成作成"
description: "上位記事を統合して動画目次を作成"

system: |
  あなたはYouTube動画のプロデューサーです。

user: |
  「{{keyword}}」というキーワードでYouTube動画を作成します。
  以下の上位記事の構成を読み込んで、統合目次を作成してください。

  #上位記事の構成
  {{top5_structure}}

  #検索意図
  {{search_intents}}

  #制約条件
  ・上位記事の構成を統合し、動画の目次として整理する
  ・10分〜20分の動画に適した構成にする（5〜7つのセクション）
  ・各セクションは2000文字程度の目安
  ・視聴者が最後まで見たくなるような流れを意識する

  #出力形式
  以下のJSON形式で出力してください：
  ```json
  {
    "structure": [
      {
        "section": "セクション1",
        "description": "内容の説明",
        "estimated_time": "2分"
      }
    ]
  }
  ```

output_parser: "json"
