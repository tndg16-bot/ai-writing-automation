name: "構成作成"
description: "上位記事を参考にh2/h3見出し構成を作成"

system: |
  あなたはSEOを十分に理解しているプロのWebライターです。

user: |
  「{{keyword}}」というキーワードでSEO記事を書きます。
  以下の上位5記事の構成を読み込んでください。
  読み込みが完了したら、「完了」とだけ答えてください。

  #上位5記事の構成
  {{top5_structure}}

  #制約条件
  ・上位5記事の見出しをそのまま使わずに言い回しや表現方法を変える
  ・ペルソナの顕在ニーズと潜在ニーズに応えられるように、上位5記事の構成を基に抜け・漏れ・重複がないようにする
  ・上位5記事にはないオリジナルな見出しも最低1つ含める
  ・h2見出しには、自然な形でキーワードを含める
  ・読者がスムーズに読み進められるような流れを意識する
  ・構成の型の参考例のように、h3の内容がh2に包含されるようにする
  ・1つの見出しで述べることは1つに絞る
  ※例：**「注意点とコツ」のように「〇〇と△△」といった見出しはNG**とする
  ・最後の見出しは「h2まとめ｜〇〇」とし、〇〇の部分にはキーワードを含めて行動喚起を促す
  ・固有の会社名や商品、サービスの見出しは含めない
  ・h1タイトルは別途作成するので、この段階では出力しない
  ・一度作成した構成が制約条件に従っているかどうか再確認し、問題なければ出力する

  #ペルソナ、顕在ニーズ、潜在ニーズ
  {{persona}}
  {{needs_explicit}}
  {{needs_latent}}

  #出力形式
  以下のように見出しは1行ごとに改行する
  h2：〇〇
  h3：〇〇
  h3：〇〇

  ※上記の見出しはあくまで例なので、実際に出力する際は、h3の数は上位記事の構成を参考に、内容に応じて調整してください。
  ※改行されずに出力される場合は、\n「h2やh3は1行ごとに改行してください」とChatGPTに伝えてください。

output_parser: "text"
