name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run linter
      run: |
        cd frontend
        npm run lint
      continue-on-error: true

    - name: Run type check
      run: |
        cd frontend
        npm run type-check || echo "No type-check script"
      continue-on-error: true

    - name: Run tests with coverage
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false --coverageReporters=cobertura --coverageReporters=lcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.node-version == 20
      with:
        file: ./frontend/coverage/cobertura-coverage.xml
        flags: frontend
        name: codecov-frontend-node${{ matrix.node-version }}
        fail_ci_if_error: false

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-frontend-node${{ matrix.node-version }}
        path: frontend/coverage/

  build:
    name: Build on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Next.js
      run: |
        cd frontend
        npm run build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build-node${{ matrix.node-version }}
        path: frontend/.next/
        retention-days: 1
