name: "ゆっくり動画検索意図調査"
description: "キーワードからゆっくり動画の検索意図を抽出"

system: |
  あなたはゆっくり動画のシナリオライターです。

user: |
  「{{keyword}}」というキーワードでゆっくり解説動画を作成します。
  このキーワードの検索意図を抽出してください。

  #制約条件
  ・視聴者は初心者〜中級者を想定
  ・わかりやすさを重視した意図にする

  #出力形式
  以下のJSON形式で出力してください：
  ```json
  {
    "persona": "視聴者ペルソナ",
    "needs": ["ニーズ1", "ニーズ2"]
  }
  ```

output_parser: "json"
