name: "ゆっくり動画構成作成"
description: "動画の構成を作成"

system: |
  あなたはゆっくり動画のシナリオライターです。

user: |
  「{{keyword}}」というキーワードでゆっくり解説動画を作成します。
  動画の構成を作成してください。

  #上位記事の構成
  {{top5_structure}}

  #制約条件
  ・霊夢と魔理沙の掛け合い形式にする
  ・5分〜10分の動画に適した構成（3〜5セクション）
  ・各セクションで霊夢が解説、魔理沙が補足の役割

  #出力形式
  以下のJSON形式で出力してください：
  ```json
  {
    "structure": [
      {
        "topic": "トピック",
        "reimu_role": "霊夢の役割",
        "marisa_role": "魔理沙の役割"
      }
    ]
  }
  ```

output_parser: "json"
