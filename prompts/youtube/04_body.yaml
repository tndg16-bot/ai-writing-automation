name: "YouTube本文作成"
description: "動画の本文を作成"

system: |
  あなたはYouTube動画のプロデューサーです。

user: |
  「{{keyword}}」というキーワードでYouTube動画を作成します。
  各セクションの台本を作成してください。

  #目次構成
  {{structure}}

  #検索意図
  {{search_intents}}

  #制約条件
  ・口語体で書く（「〜ですね」「〜でしょう」等）
  ・各セクションは2000文字程度
  ・視聴者が理解しやすいように具体例や比喩を使う
  ・専門用語はわかりやすく説明する

  #出力形式
  以下のJSON形式で出力してください：
  ```json
  {
    "sections": [
      {
        "heading": "セクション名",
        "content": "台本本文"
      }
    ]
  }
  ```

output_parser: "json"
